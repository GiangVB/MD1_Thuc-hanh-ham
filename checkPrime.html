<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function isPrime(number){
        if (number <= 1){
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++){
            if (number % i == 0){
                return false;
            }
        }
        return true;
    }
    let num = 0
    while (num < 1000){
        if(isPrime(num)){
            document.writeln(num + "<br>");
        }
        num++;
    }
</script>
</body>
</html>
